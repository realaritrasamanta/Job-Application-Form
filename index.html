<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Apllication Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="apply_box">
        <div class="site_name">
          <h1>Job Application Form <span>(Web)</span></h1>
          <form action="">
            <div class="form_container">
              <div class="form_control">
                <label for="first_name">First Name</label>
                <input
                  id="first_name"
                  name="first_name"
                  placeholder="Enter First Name... "
                  type="text"
                />
              </div>
              <div class="form_control">
                <label for="last_name">Last Name</label>
                <input
                  id="last_name"
                  name="last_name"
                  placeholder="Enter Last Name... "
                  type="text"
                />
              </div>
              <div class="form_control">
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  placeholder="Enter Your Email... "
                  type="email"
                />
              </div>
              <div class="form_control">
                <label for="job_role">Job Role</label>
                <select name="job_role" id="job_role">
                  <option value="">Select Your Job Role</option>
                  <option value="Android Developer">Android Developer</option>
                  <option value="Frontend Developer">Frontend Developer</option>
                  <option value="Backend Developer">Backend Developer</option>
                  <option value="Full-Stack Developer">
                    Full-Stack Developer
                  </option>
                </select>
              </div>
              <div class="textarea_control">
                <label for="address">Address</label>
                <textarea
                  name="address"
                  id="address"
                  cols="50"
                  rows="4"
                  placeholder="Enter Your Address"
                ></textarea>
              </div>
              <div class="form_control">
                <label for="city">City</label>
                <input
                  id="city"
                  name="city"
                  placeholder="Enter City... "
                  type="text"
                />
              </div>
              <div class="form_control">
                <label for="date">Date</label>
                <input value="2024-03-16" id="date" name="date" type="date" />
              </div>
              <div class="form_control">
                <label for="pincode">Pincode</label>
                <input
                  id="pincode"
                  name="pincode"
                  placeholder="Enter Pincode... "
                  type="number"
                />
              </div>
              <div class="form_control">
                <label for="uplode">Uplode Your CV</label>
                <input id="uplode" name="uplode" type="file" />
              </div>
            </div>
            <div class="button_container">
              <button type="submit">Apply Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
